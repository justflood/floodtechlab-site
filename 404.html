<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - System Failure | FloodTechLab</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-color: #0f0f0f;
      --accent-color: #00A8FF;
      --error-color: #ff4757;
      --text-color: #e0e0e0;
      --font-main: 'Inter', sans-serif;
      --font-header: 'Orbitron', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    /* Glitch Effect */
    .glitch-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .glitch {
      font-family: var(--font-header);
      font-size: 5rem;
      font-weight: 700;
      color: var(--text-color);
      position: relative;
      z-index: 1;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--error-color);
      clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 var(--accent-color);
      clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% {
        clip: rect(20px, 9999px, 80px, 0);
      }

      20% {
        clip: rect(100px, 9999px, 10px, 0);
      }

      40% {
        clip: rect(50px, 9999px, 120px, 0);
      }

      60% {
        clip: rect(10px, 9999px, 60px, 0);
      }

      80% {
        clip: rect(80px, 9999px, 30px, 0);
      }

      100% {
        clip: rect(30px, 9999px, 100px, 0);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        clip: rect(120px, 9999px, 10px, 0);
      }

      20% {
        clip: rect(30px, 9999px, 100px, 0);
      }

      40% {
        clip: rect(90px, 9999px, 20px, 0);
      }

      60% {
        clip: rect(10px, 9999px, 80px, 0);
      }

      80% {
        clip: rect(60px, 9999px, 40px, 0);
      }

      100% {
        clip: rect(40px, 9999px, 120px, 0);
      }
    }

    .subtitle {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 40px;
    }

    /* Game Canvas */
    #game-canvas {
      border: 2px solid #333;
      background: #1a1a1a;
      border-radius: 4px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Home Button */
    .home-btn {
      display: inline-block;
      padding: 12px 30px;
      background: transparent;
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      border-radius: 5px;
      font-family: var(--font-header);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .home-btn:hover {
      background: var(--accent-color);
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 168, 255, 0.4);
      transform: translateY(-2px);
    }

    .instructions {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      .glitch {
        font-size: 3rem;
      }

      #game-canvas {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div class="glitch-wrapper">
    <h1 class="glitch" data-text="404 - SYSTEM FAILURE">404 - SYSTEM FAILURE</h1>
  </div>
  <p class="subtitle">Aradığın veri bloğu bulunamadı.</p>

  <canvas id="game-canvas" width="600" height="200"></canvas>

  <p class="instructions" id="game-status">Zıplamak için [BOŞLUK] tuşuna bas</p>

  <br>

  <a href="/" class="home-btn">Ana Üsse Dön</a>

  <script>
    // Game Variables
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('game-status');

    // Game State
    let gameRunning = true;
    let score = 0;
    let frame = 0;
    let gameSpeed = 5;

    // Player (FloodBot)
    const player = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      color: '#00A8FF', // Neon Blue
      dy: 0,
      jumpPower: -12,
      gravity: 0.6,
      grounded: false
    };

    // Obstacles (Bugs)
    const obstacles = [];
    const obstacleColor = '#ff4757'; // Red

    // Input Handling
    document.addEventListener('keydown', function (e) {
      if (e.code === 'Space') {
        e.preventDefault(); // Prevent scrolling
        if (gameRunning) {
          if (player.grounded) {
            player.dy = player.jumpPower;
            player.grounded = false;
          }
        } else {
          resetGame();
        }
      }
    });

    // Touch support for mobile
    canvas.addEventListener('touchstart', function (e) {
      e.preventDefault();
      if (gameRunning) {
        if (player.grounded) {
          player.dy = player.jumpPower;
          player.grounded = false;
        }
      } else {
        resetGame();
      }
    });

    function resetGame() {
      gameRunning = true;
      score = 0;
      frame = 0;
      gameSpeed = 5;
      obstacles.length = 0; // Clear obstacles
      player.y = 150;
      player.dy = 0;
      statusText.textContent = "Zıplamak için [BOŞLUK] tuşuna bas";
      statusText.style.color = "#666";
      animate();
    }

    function spawnObstacle() {
      // Random height variation (small blocks vs tall blocks)
      const height = Math.random() > 0.5 ? 30 : 50;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height, // Align to bottom
        width: 20,
        height: height,
        passed: false
      });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.shadowBlur = 10;
      ctx.shadowColor = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.shadowBlur = 0;
    }

    function drawObstacles() {
      ctx.fillStyle = obstacleColor;
      ctx.shadowBlur = 5;
      ctx.shadowColor = obstacleColor;
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
      ctx.shadowBlur = 0;
    }

    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '16px Orbitron';
      ctx.fillText('Score: ' + score, canvas.width - 100, 30);
    }

    function gameOver() {
      gameRunning = false;
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ff4757';
      ctx.font = '30px Orbitron';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 10);

      ctx.fillStyle = '#fff';
      ctx.font = '16px Inter';
      ctx.fillText('SYSTEM CRASHED', canvas.width / 2, canvas.height / 2 + 20);

      statusText.textContent = "Tekrar denemek için [BOŞLUK] tuşuna bas";
      statusText.style.color = "#ff4757";
    }

    function update() {
      // Player Physics
      player.dy += player.gravity;
      player.y += player.dy;

      // Ground Collision
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.grounded = true;
      }

      // Obstacle Logic
      if (frame % 100 === 0) { // Spawn rate
        spawnObstacle();
        // Increase speed slightly over time
        if (gameSpeed < 12) gameSpeed += 0.1;
      }

      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        obs.x -= gameSpeed;

        // Collision Detection
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver();
          return; // Stop update loop
        }

        // Score
        if (obs.x + obs.width < player.x && !obs.passed) {
          score++;
          obs.passed = true;
        }

        // Remove off-screen obstacles
        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          i--;
        }
      }

      frame++;
    }

    function animate() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      update();
      drawPlayer();
      drawObstacles();
      drawScore();

      requestAnimationFrame(animate);
    }

    // Start Game
    animate();

  </script>
</body>

</html>
